    <link rel="stylesheet" href="assets/css/zypical-style.css">

    <style>
        body{
            
/*            background-image: url("assets/images/mainbg3.jpeg");*/
/*            background-size: cover;*/
/*            background-repeat: no-repeat*/
            font-family: calibri light;
        }
        
        
        #upperPanel{
            background-image: url("assets/images/mainbg.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;        
        }
        
        #upperPanel div md-input-container{
            font-size:21px;
        }
        
        #upperPanel div md-input-container label{
            color:white;
            font-size:23px;
        }
        
        #upperPanel div md-input-container input{
            color:white;
            border-color:white;
            font-size:23px;
        }
        
        #upperPanel div md-input-container md-select-value{
            color: white;
            border-color: white;
        }
        
        #popProducts{
            border-radius:5px;
            width:70%;
            background-image: url(assets/images/popularproducts2.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            color:white;
            cursor:pointer;
        }
        
        #popProducts:hover{
            opacity: 0.8;
            transition: .2s ease-in-out;
        }
        
        #popProducts:hover > h2{
            transition: .1s ease-in-out;
            opacity: 1;
            font-size:32px;
        }
        
        #popStores{
            border-radius:5px;
            width:70%;
            background-image: url(assets/images/popularstores2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color:white;
            cursor:pointer;
        }
        
        #popStores:hover{
            opacity: 0.8;
            transition: .2s ease-in-out;
        }
        
        #popStores:hover > h2{
            transition: .1s ease-in-out;
            opacity: 1;
            font-size: 32px;
        }
        
        #bazaar{
            border-radius: 5px;
            width:75%;
            background-image: url(assets/images/bazaar2.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            color:white;
            cursor: pointer;
        }
        
        #bazaar:hover{
            opacity: 0.7;
            transition: .2s ease-in-out;
        }
        
        #bazaar:hover > h2{
            transition: .1s ease-in-out;
            opacity: 1;
            font-size: 32px;
        }
        
        .whiteCircle{
            background-color:white; 
            border-radius:20px; 
            width:8px; 
            height:8px; 
            margin-bottom:9px;
            transition: 0.1s ease-in-out;
        }
        
        .whiteCircle.active{
            width:13px;
            height:13px;
            transition: 0.1s ease-in-out;
        }
        
    </style>
